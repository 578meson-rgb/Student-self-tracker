    <title>Student Study Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --font-bn: 'Hind Siliguri', sans-serif;
        --font-en: 'Inter', sans-serif;
      }
      body {
        /* Set Hind Siliguri as default to ensure Bangla displays properly by default */
        font-family: var(--font-bn);
        background-color: #f8fafc;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .font-bn {
        font-family: var(--font-bn);
      }
      .font-en {
        font-family: var(--font-en);
      }
      .smooth-transition {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .active-glow {
        box-shadow: 0 0 25px rgba(16, 185, 129, 0.2);
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 10px;
      }
    </style>
